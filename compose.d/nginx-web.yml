version: "3.9"

services:
  nginx:
    image: nginx:latest
    container_name: my-nginx
    ports:
      - "8222:80"        # Map host port 80 to container port 80
      - "4423:443"      # Map host port 443 to container port 443 (if you use SSL)
    volumes:
      - ./html:/usr/share/nginx/html:ro   # Serve static files from ./html
      - ./nginx.conf:/etc/nginx/nginx.conf:ro  # Optional custom config
    restart: unless-stopped
